<body>
<div class="container">
	<img src="DSC_0661.JPG" height="100%" name="slide" />
</div>
<script type="text/javascript">
        var step=1;
        function slideit()
        {
            document.images.slide.src = eval("image"+step+".src");
            if(step<2)
                step++;
            else
                step=1;
            setTimeout("slideit()",5000);
        }
        slideit();
</script>
</body>
